    <script language="javascript" type="text/javascript">
      //img1
      var curIndex1 = 0;
      var arr1 = new Array();
      arr1[1] = './images/img1.png';
      arr1[0] = './images/img1.png';
      var img1 = window.setInterval(function() {
        var obj = document.getElementById('img1');
        if (curIndex1 == arr1.length - 1) {
          curIndex1 = 0;
        } else {
          curIndex1 = 1;
        }
        obj.src = arr1[curIndex1];
      }, 1500);
      window.setTimeout('window.clearInterval(img1)', 3000);
      //img2
      var curIndex2 = 0;
      var arr2 = new Array();
      arr2[1] = './images/img2.png';
      arr2[0] = './images/imgjc2.png';
      var img2 = window.setInterval(function() {
        var obj = document.getElementById('img2');
        if (curIndex2 == arr2.length - 1) {
          curIndex2 = 0;
        } else {
          curIndex2 = 1;
        }
        obj.src = arr2[curIndex2];
      }, 2000);
      window.setTimeout('window.clearInterval(img2)', 7000);
      //img3
      var curIndex3 = 0;

      arr3[1] = './images/img3.png';

          curIndex3 = 0;
        } else {
          curIndex3 = 1;
        }
        obj.src = arr3[curIndex3];

      window.setTimeout('window.clearInterval(img3)', 11000);
      //img4
      var curIndex4 = 0;
      var arr4 = new Array();

        if (curIndex4 == arr4.length - 1) {
          curIndex4 = 0;
        } else {
          curIndex4 = 1;
        }
        obj.src = arr4[curIndex4];
      }, 2000);
      window.setTimeout('window.clearInterval(img4)', 15000);
      window.onload = function() {
        setTimeout(function() {
          $('#img1').fadeIn();
        }, 1500);
        setTimeout(function() {
          $('#img2').fadeIn();
        }, 4000);
        setTimeout(function() {
          $('#img3').fadeIn();
        }, 8000);
        setTimeout(function() {
          $('#img4').fadeIn();
        }, 12000);
      };
